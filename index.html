<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>What's In Your Air</title>
  <meta name="author" content="">
  <meta name="description" content="Monitor National Air Quality">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header class="js-header">
    <ul id="navbar">
      <li> <a href="index.html">Home Page</a></li>
      <li id="js-aboutUs"><a>About Us</a></li>
      <li> <a target="_blank" href="https://www3.epa.gov/region1/airquality/pdfs/airqualityguideparticles.pdf">Detailed AQI Description</a></li>
    </ul>
  </header>
  <main>
  <div class="js-whole-wrapper">
    <section class='container'>
        <h1>What's In Your Air?</h1>
        <form id="js-form-aqi" class="search-form">
            <label id="search-label" for="js-form-aqi">Check Your Air Quality Now<br> Enter A Valid Zip Code:</label>
            <label for="js-form-aqi"><input type="text" name="location" id="zip-code" pattern="[0-9]*" maxlength="5" minlength="5" value="90046" required></label>
                <button type="submit" id="findair-btn">Breathe</button>
        </form>
    </section>
  <div class="flexin">
    <div class="result-wrapper">
      <div id="js-aqiResults"></div>
      <div id="js-wordResponse"></div>
      <p>Powered By Weatherbit.io</p>
    </div>
    <div id="js-forecast"></div>
   <div id="js-chart" class="hidden"><canvas id="myChart" height="400" width="400"></canvas></div>
  </div>
 </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
