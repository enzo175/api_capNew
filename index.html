<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>What's In Your Air</title>
  <meta name="author" content="">
  <meta name="description" content="Monitor National Air Quality">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class='container'>
        <h1>What's In Your Air</h1>
        <form id="js-form" class="search-form">
            <label id="search-label" for="airQuality">Check Your Air Quality Now</label>
            <input type="text" name="location" id="zip-code" pattern="[0-9]*" maxlength="5" minlength="5" value="90046" required>
                <button type="submit" id="findair-btn">Breath</button>
        </form>
    </section>

    <div id="js-aqiResults"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
